name: Build portable EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'        # ej: v0.2.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore src/Plmeco.App

    - name: Publish single-file (win-x64)
      run: >
        dotnet publish src/Plmeco.App
        -c Release
        -r win-x64
        --self-contained true
        -p:PublishSingleFile=true
        -p:IncludeAllContentForSelfExtract=true
        -p:PublishTrimmed=false
        -o out

    - name: Rename output
      run: |
        powershell Rename-Item "out\Plmeco.App.exe" "PLMECO-Transporte.exe"
        powershell Compress-Archive -Path out\* -DestinationPath PLMECO-Transporte-portable.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PLMECO-Transporte-portable
        path: PLMECO-Transporte-portable.zip

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: PLMECO-Transporte-portable.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
